<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await function JavaScript</title>
</head>
<body>
    <script>
        async function test(){
            console.log("A");
           await console.log("B");
            console.log("C");
        }
        console.log("Rups");
        test();

        console.log("D");
        console.log("E");
    </script>
    
</body>
</html>
